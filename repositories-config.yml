# Configuration file for Kodi repositories to include in the repository
# Each repository entry should have:
# - id: Unique identifier for the addon.
#         This will be sent in the repository dispatch payload.
#         If not provided, it will be derived from the repository name.
# - repo: GitHub repository in the format "owner/repo"
# - url: Git repository URL (fallback if repo is not provided)
# - branch: Branch to use (optional, defaults to repository's default branch)
# - path: Path within the repository to the addon (optional, defaults to root)

addons:
  plugin.video.angelstudios:
    repo: "brianpatrickreavey/kodi.plugin.video.angelstudios"
    url: "https://github.com/brianpatrickreavey/kodi.plugin.video.angelstudios.git"
    zip_name: "plugin.video.angelstudios"
    branch: "main"

  plugin.video.crossfitwod:
    repo: "brianpatrickreavey/kodi.plugin.video.crossfitwod"
    url: "https://github.com/brianpatrickreavey/kodi.plugin.video.crossfitwod.git"
    zip_name: "plugin.video.crossfitwod"
    branch: "main"

  plugin.video.wodi:
    repo: "brianpatrickreavey/kodi.plugin.video.wodi"
    url: "https://github.com/brianpatrickreavey/kodi.plugin.video.wodi.git"
    zip_name: "plugin.video.wodi"
    branch: "main"

  script.module.auth0-ciam-client:
    repo: "brianpatrickreavey/kodi.script.module.auth0-ciam-client"
    url: "https://github.com/brianpatrickreavey/kodi.script.module.auth0-ciam-client.git"
    zip_name: "script.module.auth0-ciam-client"
    branch: "master"

  # Add more repositories here as needed
  # Example of adding another repository:
  # - url: "https://github.com/username/another-kodi-addon.git"
  #   branch: "main"
  #   path: "addon-folder"  # if the addon is in a subfolder

  # Example of using default branch:
  # - url: "https://github.com/username/third-kodi-addon.git"
  #   # branch will default to repository's default branch
  #   # path will default to root directory
